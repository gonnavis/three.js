<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - gpgpu - flocking</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #fff;
				color: #444;
			}
			a {
				color:#08f;
			}
		</style>
	</head>
	<body>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - webgl gpgpu birds<br/>
			Move mouse to disturb birds.
		</div>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import { OrbitControls } from './jsm/controls/OrbitControls.js';

			const tri_per_bird=3

			let vs={}
			vs.serial_to_xy=function (width, index){ // :{x:x, y:y}
				var x=index%width
				var y=Math.floor(index/width)
				return {x:x, y:y}
			}

			/* TEXTURE WIDTH FOR SIMULATION */
			const WIDTH = 2;

			const BIRDS = WIDTH * WIDTH;

			// Custom Geometry - using 3 triangles each. No UVs, no normals currently.
			function BirdGeometry() {

				const triangles = BIRDS * tri_per_bird;
				const points = triangles * 3;

				THREE.BufferGeometry.call( this );

				const vertices = new THREE.BufferAttribute( new Float32Array( points * 3 ), 3 );
				const bird_is = new THREE.BufferAttribute( new Float32Array( points * 3 ), 3 );

				this.setAttribute( 'position', vertices );
				this.setAttribute( 'bird_i', bird_is );

				let v = 0;

				function verts_push() {

					for ( let i = 0; i < arguments.length; i ++ ) {

						vertices.array[ v ++ ] = arguments[ i ];

					}

				}

				for ( let f = 0; f < BIRDS; f ++ ) {

					// Left Wing
					verts_push(
						 20, 20, 20,
						 20, 20,-20,
						-20, 20,-20,
					);

					// Right Wing
					verts_push(
						 20,-10, 20,
						-20,-10,-20,
						-20,-10, 20,
					);

					if(tri_per_bird===3){
						// Body
						verts_push(
							0, - 0, - 20,
							0, 20, - 20,
							0, 0, 30
						);
					}

				}

				for ( let v = 0; v < triangles * 3; v ++ ) {
					if(v%3===0){
						console.log('face')
					}
					let bird_i=~~(v/9)

					bird_is.array[v]=bird_i

				}

			}

			BirdGeometry.prototype = Object.create( THREE.BufferGeometry.prototype );


			let container;
			let camera, scene, renderer;

			const BOUNDS = 400, BOUNDS_HALF = BOUNDS / 2;

			let birdUniforms;
			
			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 3000 );
				camera.position.z = 450;

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xffffff );
				scene.fog = new THREE.Fog( 0xffffff, 100, 1000 );

				renderer = new THREE.WebGLRenderer({
					antialias:true,
				});
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				const controls = new OrbitControls( camera, renderer.domElement );
				// window.addEventListener( 'resize', onWindowResize, false );

				initBirds();

			}

			function initBirds() {

				const geometry = new BirdGeometry();
				console.log(geometry)

				// For Vertex and Fragment
				birdUniforms = {
				};

				// THREE.ShaderMaterial
				const material = new THREE.ShaderMaterial( {
					uniforms: birdUniforms,
					vertexShader: `

						attribute float bird_i;

						void main() {

							gl_Position = projectionMatrix *  modelViewMatrix * vec4(position+bird_i*50.,1);
						}
					`,
					fragmentShader: `

						void main() {
							gl_FragColor = vec4(1,0,0,1);

						}
					`,
					side: THREE.DoubleSide

				} );

				const birdMesh = new THREE.Mesh( geometry, material );
				// birdMesh.matrixAutoUpdate = false;
				// birdMesh.updateMatrix();

				scene.add( birdMesh );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
