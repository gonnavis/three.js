<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - gpgpu - flocking</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #fff;
				color: #444;
			}
			a {
				color:#08f;
			}
		</style>
	</head>
	<body>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - webgl gpgpu birds<br/>
			Move mouse to disturb birds.
		</div>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import { OrbitControls } from './jsm/controls/OrbitControls.js';

			import { GPUComputationRenderer } from './jsm/misc/GPUComputationRenderer.js';

			const tri_per_bird=2

			let vs={}
			vs.serial_to_xy=function (width, index){ // :{x:x, y:y}
				var x=index%width
				var y=Math.floor(index/width)
				return {x:x, y:y}
			}

			/* TEXTURE WIDTH FOR SIMULATION */
			const WIDTH = 2;

			const BIRDS = WIDTH * WIDTH;

			// Custom Geometry - using 3 triangles each. No UVs, no normals currently.
			function BirdGeometry() {

				const triangles = BIRDS * tri_per_bird;
				const points = triangles * 3;

				THREE.BufferGeometry.call( this );

				const vertices = new THREE.BufferAttribute( new Float32Array( points * 3 ), 3 );
				const indexs = new THREE.BufferAttribute( new Float32Array( points * 3 ), 1 );
				const birdColors = new THREE.BufferAttribute( new Float32Array( points * 3 ), 3 );
				const references = new THREE.BufferAttribute( new Float32Array( points * 2 ), 2 );

				this.setAttribute( 'position', vertices );
				this.setAttribute( 'index', indexs );
				this.setAttribute( 'birdColor', birdColors );
				this.setAttribute( 'reference', references );

				let v = 0;

				function verts_push() {

					for ( let i = 0; i < arguments.length; i ++ ) {

						vertices.array[ v ++ ] = arguments[ i ];

					}

				}

				for ( let f = 0; f < BIRDS; f ++ ) {

					// Left Wing
					verts_push(
						 200, 200, 200,
						 200, 200,-200,
						-200, 200,-200,
					);

					// Right Wing
					verts_push(
						 200, 200, 200,
						-200, 200,-200,
						-200, 200, 200,
					);

					if(tri_per_bird===3){
						// Body
						verts_push(
							0, - 0, - 200,
							0, 200, - 200,
							0, 0, 300
						);
					}

				}

				let c=new THREE.Color()
				for ( let v = 0; v < triangles * 3; v ++ ) {
					
					const tri_i = ~ ~ ( v / 3 );
					const x = ( tri_i % WIDTH ) / WIDTH;
					const y = ~ ~ ( tri_i / WIDTH ) / WIDTH;
					
					let bird_i=~~(tri_i/tri_per_bird)

					// const tri_i = Math.trunc( v / 3 );
					// const {x,y}=vs.serial_to_xy(WIDTH,tri_i)

					console.log(tri_i)

					switch(tri_i%tri_per_bird){
						case 0:
							c.setRGB(1,0,0)
							break
						case 1:
							c.setRGB(0,1,0)
							break
						case 2:
							c.setRGB(0,0,1)
							break
						default:
							c.setRGB(0,0,0)
							break

					}

					indexs.array[v]=bird_i

					birdColors.array[ v * 3 + 0 ] = c.r;
					birdColors.array[ v * 3 + 1 ] = c.g;
					birdColors.array[ v * 3 + 2 ] = c.b;

					references.array[ v * 2 ] = x;
					references.array[ v * 2 + 1 ] = y;

				}

				this.scale( 0.2, 0.2, 0.2 );

			}

			BirdGeometry.prototype = Object.create( THREE.BufferGeometry.prototype );


			let container;
			let camera, scene, renderer;

			const BOUNDS = 800, BOUNDS_HALF = BOUNDS / 2;

			let gpuCompute;
			let positionVariable;
			let positionUniforms;
			let birdUniforms;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 3000 );
				camera.position.z = 850;

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xffffff );
				scene.fog = new THREE.Fog( 0xffffff, 100, 1000 );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				initComputeRenderer();

				const controls = new OrbitControls( camera, renderer.domElement );
				// window.addEventListener( 'resize', onWindowResize, false );

				initBirds();

			}

			function initComputeRenderer() {

				gpuCompute = new GPUComputationRenderer( WIDTH, WIDTH, renderer );

				const dtPosition = gpuCompute.createTexture();
				fillPositionTexture( dtPosition );

				positionVariable = gpuCompute.addVariable( "texturePosition", `
					void main()	{

						vec2 uv = gl_FragCoord.xy / resolution.xy;
						vec4 tmpPos = texture2D( texturePosition, uv );
						vec3 position = tmpPos.xyz;
						gl_FragColor = vec4( position , 1 );

					}
				`, dtPosition );

				gpuCompute.setVariableDependencies( positionVariable, [ positionVariable ] );

				positionUniforms = positionVariable.material.uniforms;

				positionVariable.wrapS = THREE.RepeatWrapping;
				positionVariable.wrapT = THREE.RepeatWrapping;

				const error = gpuCompute.init();

			}

			function initBirds() {

				const geometry = new BirdGeometry();
				console.log(geometry)

				// For Vertex and Fragment
				birdUniforms = {
					"texturePosition": { value: null },
				};

				// THREE.ShaderMaterial
				const material = new THREE.ShaderMaterial( {
					uniforms: birdUniforms,
					vertexShader: `
						attribute vec2 reference;

						attribute float index;
						attribute vec3 birdColor;

						uniform sampler2D texturePosition;

						varying vec4 vColor;

						void main() {

							vec4 tmpPos = texture2D( texturePosition, reference );
							vec3 pos = tmpPos.xyz;

							vColor = vec4( birdColor, 1.0 );
							//vColor = vec4( index/12.,0,0, 1.0 );
							gl_Position = projectionMatrix *  modelViewMatrix * vec4(position+index*100.,1);
							// gl_Position = projectionMatrix *  modelViewMatrix * vec4(position+pos,1);
							//gl_Position = projectionMatrix *  modelViewMatrix * vec4(position+pos+vec3(reference*50.,0),1);
						}
					`,
					fragmentShader: `
						varying vec4 vColor;

						void main() {
							gl_FragColor = vColor;

						}
					`,
					side: THREE.DoubleSide

				} );

				const birdMesh = new THREE.Mesh( geometry, material );
				// birdMesh.rotation.y = Math.PI / 2;
				birdMesh.matrixAutoUpdate = false;
				birdMesh.updateMatrix();

				scene.add( birdMesh );

			}

			function fillPositionTexture( texture ) {

				const theArray = texture.image.data;

				for ( let k = 0, kl = theArray.length; k < kl; k += 4 ) {

					const x = Math.random() * BOUNDS - BOUNDS_HALF;
					const y = Math.random() * BOUNDS - BOUNDS_HALF;
					const z = Math.random() * BOUNDS - BOUNDS_HALF;

					theArray[ k + 0 ] = x;
					theArray[ k + 1 ] = y;
					theArray[ k + 2 ] = z;
					theArray[ k + 3 ] = 1;

				}

			}

			function animate() {

				requestAnimationFrame( animate );

				render();

			}

			function render() {

				gpuCompute.compute();

				birdUniforms[ "texturePosition" ].value = gpuCompute.getCurrentRenderTarget( positionVariable ).texture;

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
