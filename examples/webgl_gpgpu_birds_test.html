<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - gpgpu - flocking</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #fff;
				color: #444;
			}
			a {
				color:#08f;
			}
		</style>
	</head>
	<body>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - webgl gpgpu birds<br/>
			Move mouse to disturb birds.
		</div>

		<!--
		TODO: If you're reading this, you may wish to improve this example by
			- Create a better shading for the birds?

		-->

		<!-- shader for bird's position -->
		<script id="fragmentShaderPosition" type="x-shader/x-fragment">

			void main()	{

				vec2 uv = gl_FragCoord.xy / resolution.xy;
				vec4 tmpPos = texture2D( texturePosition, uv );
				vec3 position = tmpPos.xyz;
				gl_FragColor = vec4( position , 1 );

			}

		</script>

		<script type="x-shader/x-vertex" id="birdVS">

			attribute vec2 reference;

			attribute vec3 birdColor;

			uniform sampler2D texturePosition;

			varying vec4 vColor;

			void main() {

				vec4 tmpPos = texture2D( texturePosition, reference );
				vec3 pos = tmpPos.xyz;

				vColor = vec4( birdColor, 1.0 );
				gl_Position = projectionMatrix *  modelViewMatrix * vec4(position+pos,1);
			}

		</script>

		<!-- bird geometry shader -->
		<script type="x-shader/x-fragment" id="birdFS">

			varying vec4 vColor;

			void main() {
				gl_FragColor = vColor;

			}

		</script>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import Stats from './jsm/libs/stats.module.js';
			import { GUI } from './jsm/libs/dat.gui.module.js';
			import { OrbitControls } from './jsm/controls/OrbitControls.js';

			import { GPUComputationRenderer } from './jsm/misc/GPUComputationRenderer.js';

			/* TEXTURE WIDTH FOR SIMULATION */
			const WIDTH = 2;

			const BIRDS = WIDTH * WIDTH;

			// Custom Geometry - using 3 triangles each. No UVs, no normals currently.
			function BirdGeometry() {

				const triangles = BIRDS * 3;
				const points = triangles * 3;

				THREE.BufferGeometry.call( this );

				const vertices = new THREE.BufferAttribute( new Float32Array( points * 3 ), 3 );
				const birdColors = new THREE.BufferAttribute( new Float32Array( points * 3 ), 3 );
				const references = new THREE.BufferAttribute( new Float32Array( points * 2 ), 2 );

				this.setAttribute( 'position', vertices );
				this.setAttribute( 'birdColor', birdColors );
				this.setAttribute( 'reference', references );

				// this.setAttribute( 'normal', new Float32Array( points * 3 ), 3 );


				let v = 0;

				function verts_push() {

					for ( let i = 0; i < arguments.length; i ++ ) {

						vertices.array[ v ++ ] = arguments[ i ];

					}

				}

				for ( let f = 0; f < BIRDS; f ++ ) {

					// Left Wing
					verts_push(
						 200, 200, 200,
						 200, 200,-200,
						-200, 200,-200,
					);

					// Right Wing
					verts_push(
						 200, 200, 200,
						-200, 200,-200,
						-200, 200, 200,
					);

					// Body
					verts_push(
						0, - 0, - 200,
						0, 40, - 200,
						0, 0, 300
					);

				}

				let c=new THREE.Color()
				for ( let v = 0; v < triangles * 3; v ++ ) {

					const i = ~ ~ ( v / 3 );
					// console.log(i)
					const x = ( i % WIDTH ) / WIDTH;
					const y = ~ ~ ( i / WIDTH ) / WIDTH;

					switch(i%3){
						case 0:
							c.setRGB(1,0,0)
							break
						case 1:
							c.setRGB(0,1,0)
							break
						case 2:
							c.setRGB(0,0,1)
							break
						default:
							c.setRGB(0,0,0)
							break

					}

					birdColors.array[ v * 3 + 0 ] = c.r;
					birdColors.array[ v * 3 + 1 ] = c.g;
					birdColors.array[ v * 3 + 2 ] = c.b;

					references.array[ v * 2 ] = x;
					references.array[ v * 2 + 1 ] = y;

				}

				this.scale( 0.2, 0.2, 0.2 );

			}

			BirdGeometry.prototype = Object.create( THREE.BufferGeometry.prototype );


			let container, stats;
			let camera, scene, renderer;
			let mouseX = 0, mouseY = 0;

			let windowHalfX = window.innerWidth / 2;
			let windowHalfY = window.innerHeight / 2;

			const BOUNDS = 800, BOUNDS_HALF = BOUNDS / 2;

			let last = performance.now();

			let gpuCompute;
			let positionVariable;
			let positionUniforms;
			let birdUniforms;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 3000 );
				camera.position.z = 850;

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xffffff );
				scene.fog = new THREE.Fog( 0xffffff, 100, 1000 );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				initComputeRenderer();

				stats = new Stats();
				container.appendChild( stats.dom );

				container.style.touchAction = 'none';
				container.addEventListener( 'pointermove', onPointerMove, false );

				//

				const controls = new OrbitControls( camera, renderer.domElement );
				window.addEventListener( 'resize', onWindowResize, false );

				initBirds();

			}

			function initComputeRenderer() {

				gpuCompute = new GPUComputationRenderer( WIDTH, WIDTH, renderer );

				const dtPosition = gpuCompute.createTexture();
				fillPositionTexture( dtPosition );

				positionVariable = gpuCompute.addVariable( "texturePosition", document.getElementById( 'fragmentShaderPosition' ).textContent, dtPosition );

				gpuCompute.setVariableDependencies( positionVariable, [ positionVariable ] );

				positionUniforms = positionVariable.material.uniforms;

				positionVariable.wrapS = THREE.RepeatWrapping;
				positionVariable.wrapT = THREE.RepeatWrapping;

				const error = gpuCompute.init();

				if ( error !== null ) {

					console.error( error );

				}

			}

			function initBirds() {

				const geometry = new BirdGeometry();

				// For Vertex and Fragment
				birdUniforms = {
					"texturePosition": { value: null },
				};

				// THREE.ShaderMaterial
				const material = new THREE.ShaderMaterial( {
					uniforms: birdUniforms,
					vertexShader: document.getElementById( 'birdVS' ).textContent,
					fragmentShader: document.getElementById( 'birdFS' ).textContent,
					side: THREE.DoubleSide

				} );

				const birdMesh = new THREE.Mesh( geometry, material );
				birdMesh.rotation.y = Math.PI / 2;
				birdMesh.matrixAutoUpdate = false;
				birdMesh.updateMatrix();

				scene.add( birdMesh );

			}

			function fillPositionTexture( texture ) {

				const theArray = texture.image.data;

				for ( let k = 0, kl = theArray.length; k < kl; k += 4 ) {

					const x = Math.random() * BOUNDS - BOUNDS_HALF;
					const y = Math.random() * BOUNDS - BOUNDS_HALF;
					const z = Math.random() * BOUNDS - BOUNDS_HALF;

					theArray[ k + 0 ] = x;
					theArray[ k + 1 ] = y;
					theArray[ k + 2 ] = z;
					theArray[ k + 3 ] = 1;

				}

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onPointerMove( event ) {

				if ( event.isPrimary === false ) return;

				mouseX = event.clientX - windowHalfX;
				mouseY = event.clientY - windowHalfY;

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				mouseX = 10000;
				mouseY = 10000;

				gpuCompute.compute();

				birdUniforms[ "texturePosition" ].value = gpuCompute.getCurrentRenderTarget( positionVariable ).texture;

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
