<html lang="en">

<head>
	<title>three.js glsl_like_math</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body>

	<script src="../build/three.js"></script>
	<script>

		class Vec3 extends THREE.Vector3 {
			static state = 'x'
			static re_xs = []
			static index_x = 0
			static index_y = 0
			static index_z = 0
			constructor(x = 0, y = 0, z = 0) {
				super(x, y, z)
			}
			valueOf() {
				return this[Vec3.state]
			}
		}
		function vec3(x, y, z) {
			return new Vec3(x, y, z)
		}
		function calc(fn) {
			let result = vec3()
			Vec3.state = 'x'; result.x = fn();
			Vec3.state = 'y'; result.y = fn();
			Vec3.state = 'z'; result.z = fn();
			Vec3.re_xs = []
			Vec3.index_x = 0
			Vec3.index_y = 0
			Vec3.index_z = 0
			return result
		}
		function dot(a, b) {
			if (Vec3.state === 'x') {
				let re_dot = a.clone().dot(b)
				Vec3.re_xs.push(re_dot)
				Vec3.index_x++
				return re_dot
			} else if (Vec3.state === 'y') {
				return Vec3.re_xs[Vec3.index_y++]
			} else if (Vec3.state === 'z') {
				return Vec3.re_xs[Vec3.index_z++]
			}
		}
		function cross(a, b) {
			if (Vec3.state === 'x') {
				let re_cross = a.clone().cross(b)
				Vec3.re_xs.push(re_cross)
				Vec3.index_x++
				return re_cross
			} else if (Vec3.state === 'y') {
				return Vec3.re_xs[Vec3.index_y++]
			} else if (Vec3.state === 'z') {
				return Vec3.re_xs[Vec3.index_z++]
			}
		}

		let a = vec3(1, 2, 3);
		let b = vec3(4, 5, 6);
		let z = calc(() => cross(a, b) + dot(a, b)) // do math expression calc

		console.log(
			new THREE.Vector3(1, 2, 3).cross(new THREE.Vector3(4, 5, 6))
				.addScalar(new THREE.Vector3(1, 2, 3).dot(new THREE.Vector3(4, 5, 6)))
		)
		console.log(z);

	</script>
