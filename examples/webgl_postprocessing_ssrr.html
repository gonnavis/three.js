<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js webgl - loaders - Draco loader</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>
	<div id="container"></div>
	<div id="info">
		<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> -
		<a href="https://github.com/google/draco" target="_blank" rel="noopener">DRACO</a> loader
	</div>

	<script type="module">
		import * as THREE from '../build/three.module.js';

		import Stats from './jsm/libs/stats.module.js';

		import { OrbitControls } from './jsm/controls/OrbitControls.js'

		import { GUI } from './jsm/libs/dat.gui.module.js';
		import { EffectComposer } from './jsm/postprocessing/EffectComposer.js';
		import { SSRrPass } from './jsm/postprocessing/SSRrPass.js';

		import { DRACOLoader } from './jsm/loaders/DRACOLoader.js';

		var params = {
			enableSSR: true,
		}
		var composer
		var ssrrPass
		var gui
		var isPerspectiveCamera = true

		var stats;

		var mesh;

		var controls;

		let camera, scene, renderer;

		const container = document.querySelector('#container');

		// Configure and create Draco decoder.
		const dracoLoader = new DRACOLoader();
		dracoLoader.setDecoderPath('js/libs/draco/');
		dracoLoader.setDecoderConfig({ type: 'js' });

		init();
		animate();

		function init() {

			camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 15);
			window.camera = camera
			camera.position.set(0.13271600513224902, 0.3489546826045913, 0.43921296427927076);

			scene = new THREE.Scene();
			scene.background = new THREE.Color(0x443333);
			scene.fog = new THREE.Fog(0x443333, 1, 4);

			// Ground
			const plane = new THREE.Mesh(
				new THREE.PlaneGeometry(8, 8),
				new THREE.MeshPhongMaterial({ color: 0x999999, specular: 0x101010 })
			);
			plane.rotation.x = - Math.PI / 2;
			plane.position.y = 0.03;
			plane.receiveShadow = true;
			scene.add(plane);

			// Lights
			const hemiLight = new THREE.HemisphereLight(0x443333, 0x111122);
			scene.add(hemiLight);

			const spotLight = new THREE.SpotLight();
			spotLight.angle = Math.PI / 16;
			spotLight.penumbra = 0.5;
			spotLight.castShadow = true;
			spotLight.position.set(- 1, 1, 1);
			scene.add(spotLight);

			dracoLoader.load('models/draco/bunny.drc', function (geometry) {

				geometry.computeVertexNormals();

				const material = new THREE.MeshStandardMaterial({ color: 0x606060 });
				const mesh = new THREE.Mesh(geometry, material);
				mesh.castShadow = true;
				mesh.receiveShadow = true;
				scene.add(mesh);

				// Release decoder resources.
				dracoLoader.dispose();

			});

			// renderer
			renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.outputEncoding = THREE.sRGBEncoding;
			renderer.shadowMap.enabled = true;
			container.appendChild(renderer.domElement);

			//

			controls = new OrbitControls(camera, renderer.domElement);
			controls.target.set(0, 0.1, 0);
			controls.update()

			// STATS

			stats = new Stats();
			container.appendChild(stats.dom);

			window.addEventListener('resize', onWindowResize, false);

			// composer

			composer = new EffectComposer(renderer);
			ssrrPass = new SSRrPass({
				scene,
				camera,
				width: innerWidth,
				height: innerHeight,
				encoding: THREE.sRGBEncoding,
				isPerspectiveCamera: isPerspectiveCamera,
				morphTargets: true,
			});
			composer.addPass(ssrrPass);

			// GUI

			gui = new GUI({ width: 400 });
			gui.add(params, 'enableSSR').name('Enable SSRr');
			gui.add(ssrrPass, 'isDistanceAttenuation');
			gui.add(ssrrPass, 'maxDistance').min(0).max(2000);
			gui.add(ssrrPass, 'isFresnel');
			gui.add(ssrrPass, 'isBouncing')
			gui.add(ssrrPass, 'output', {
				'Default': SSRrPass.OUTPUT.Default,
				'SSRr Only': SSRrPass.OUTPUT.SSRr,
				'Beauty': SSRrPass.OUTPUT.Beauty,
				'Depth': SSRrPass.OUTPUT.Depth,
				'Normal': SSRrPass.OUTPUT.Normal,
				// 'Metalness': SSRrPass.OUTPUT.Metalness,
			}).onChange(function (value) {

				ssrrPass.output = parseInt(value);

			});
			gui.add(ssrrPass, 'opacity').min(0).max(1);
			if (isPerspectiveCamera) {
				ssrrPass.surfDist = 0.0021
				gui.add(ssrrPass, 'surfDist').min(0).max(.02).step(.0001);
			} else {
				ssrrPass.surfDist = 2
				gui.add(ssrrPass, 'surfDist').min(0).max(7).step(.01);
			}
			gui.add(ssrrPass, 'isInfiniteThick');
			gui.add(ssrrPass, 'thickTolerance').min(0).max(.05).step(.0001);
			gui.add(ssrrPass, 'isBlur');
			gui.add(ssrrPass, 'isNoise');
			gui.add(ssrrPass, 'noiseIntensity').min(0).max(.3).step(.01);

		}


		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);
			composer.setSize(window.innerWidth, window.innerHeight);

		}

		function animate() {

			requestAnimationFrame(animate);

			stats.begin();
			render();
			stats.end();

		}

		function render() {

			if (params.enableSSR) {
				composer.render();
			} else {
				renderer.render(scene, camera)
			}

		}
	</script>
</body>

</html>
