<!DOCTYPE html>
<html lang="en">

<head>
  <title>three.js webgl - materials - car</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link type="text/css" rel="stylesheet" href="main.css">
  <style>
			body {
				color: #444;
				background: #eee;
			}
			a {
				color: #08f;
			}
			.colorPicker {
				display: inline-block;
				margin: 0 10px
			}
		</style>
</head>

<body>
<div id="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> car materials<br />
  Ferrari 458 Italia model by <a href="https://sketchfab.com/models/57bf6cc56931426e87494f554df1dab6" target="_blank" rel="noopener">vicent091036</a>
  <br><br>
  <span class="colorPicker"><input id="body-color" type="color" value="#ff0000"></input><br />Body</span>
  <span class="colorPicker"><input id="details-color" type="color" value="#ffffff"></input><br />Details</span>
  <span class="colorPicker"><input id="glass-color" type="color" value="#ffffff"></input><br />Glass</span>
</div>

<div id="container"></div>

<script type="module">

  import * as THREE from '../build/three.module.js';

			import Stats from './jsm/libs/stats.module.js';
			
			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { RoomEnvironment } from './jsm/environments/RoomEnvironment.js';
			
			import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';
			import { DRACOLoader } from './jsm/loaders/DRACOLoader.js';
			
			import { GUI } from './jsm/libs/dat.gui.module.js';
			import { EffectComposer } from './jsm/postprocessing/EffectComposer.js';
			import { OrthographicSSRPass } from './jsm/postprocessing/OrthographicSSRPass.js';

			var initialFrustumSize = 30;
			var params = {
				enableSSR: true,
			}
			var composer
			var orthographicSSRPass

			var camera, scene, renderer;
			var stats;

			var grid, wheels = [];
			var controls;

			function init() {

				var container = document.getElementById( 'container' );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( render );
				renderer.outputEncoding = THREE.sRGBEncoding;
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = 0.85;
				container.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

				stats = new Stats();
				container.appendChild( stats.dom );

				//

				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 0.1, 100 );
				camera.position.set( 4.25, 1.4, - 4.5 );
			
				// var cameraNear = 1
				// var cameraFar = 7
				// var aspect = window.innerWidth / window.innerHeight;
				// camera = new THREE.OrthographicCamera(initialFrustumSize * aspect / - 2, initialFrustumSize * aspect / 2, initialFrustumSize / 2, initialFrustumSize / - 2, cameraNear, cameraFar);
				// camera.position.set(-3.841971267097966, 1.628450668378282, 2.7545244967964964)
				// camera.position.multiplyScalar(10)

				// controls = new OrbitControls( camera, container );
				// controls.target.set( 0, 0.5, 0 );
				// controls.update();

				var environment = new RoomEnvironment();
				var pmremGenerator = new THREE.PMREMGenerator( renderer );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xeeeeee );
				scene.environment = pmremGenerator.fromScene( environment ).texture;
				scene.fog = new THREE.Fog( 0xeeeeee, 10, 50 );

				grid = new THREE.GridHelper( 100, 40, 0x000000, 0x000000 );
				grid.material.opacity = 0.1;
				grid.material.depthWrite = false;
				grid.material.transparent = true;
				scene.add( grid );

				// materials

				var bodyMaterial = new THREE.MeshPhysicalMaterial( {
					color: 0xff0000, metalness: 0.6, roughness: 0.4, clearcoat: 0.05, clearcoatRoughness: 0.05
				} );

				var detailsMaterial = new THREE.MeshStandardMaterial( {
					color: 0xffffff, metalness: 1.0, roughness: 0.5
				} );

				var glassMaterial = new THREE.MeshPhysicalMaterial( {
					color: 0xffffff, metalness: 0, roughness: 0.1, transmission: 0.9, transparent: true
				} );

				var bodyColorInput = document.getElementById( 'body-color' );
				bodyColorInput.addEventListener( 'input', function () {

					bodyMaterial.color.set( this.value );

				} );

				var detailsColorInput = document.getElementById( 'details-color' );
				detailsColorInput.addEventListener( 'input', function () {

					detailsMaterial.color.set( this.value );

				} );

				var glassColorInput = document.getElementById( 'glass-color' );
				glassColorInput.addEventListener( 'input', function () {

					glassMaterial.color.set( this.value );

				} );

				// Car

				var shadow = new THREE.TextureLoader().load( 'models/gltf/ferrari_ao.png' );

				var dracoLoader = new DRACOLoader();
				dracoLoader.setDecoderPath( 'js/libs/draco/gltf/' );

				var loader = new GLTFLoader();
				loader.setDRACOLoader( dracoLoader );

				loader.load( 'models/gltf/ferrari.glb', function ( gltf ) {

					var carModel = gltf.scene.children[ 0 ];

					carModel.getObjectByName( 'body' ).material = bodyMaterial;

					carModel.getObjectByName( 'rim_fl' ).material = detailsMaterial;
					carModel.getObjectByName( 'rim_fr' ).material = detailsMaterial;
					carModel.getObjectByName( 'rim_rr' ).material = detailsMaterial;
					carModel.getObjectByName( 'rim_rl' ).material = detailsMaterial;
					carModel.getObjectByName( 'trim' ).material = detailsMaterial;

					carModel.getObjectByName( 'glass' ).material = glassMaterial;

					wheels.push(
						carModel.getObjectByName( 'wheel_fl' ),
						carModel.getObjectByName( 'wheel_fr' ),
						carModel.getObjectByName( 'wheel_rl' ),
						carModel.getObjectByName( 'wheel_rr' )
					);

					// shadow
					var mesh = new THREE.Mesh(
						new THREE.PlaneBufferGeometry( 0.655 * 4, 1.3 * 4 ),
						new THREE.MeshBasicMaterial( {
							map: shadow, blending: THREE.MultiplyBlending, toneMapped: false, transparent: true
						} )
					);
					mesh.rotation.x = - Math.PI / 2;
					mesh.renderOrder = 2;
					carModel.add( mesh );

					scene.add( carModel );

				} );



				composer = new EffectComposer(renderer);
				orthographicSSRPass = new OrthographicSSRPass(scene, camera, innerWidth, innerHeight, initialFrustumSize);
				composer.addPass(orthographicSSRPass);

				// Init gui
				var gui = new GUI();

				gui.add(orthographicSSRPass, 'output', {
					'Default': OrthographicSSRPass.OUTPUT.Default,
					'DefaultBlur': OrthographicSSRPass.OUTPUT.DefaultBlur,
					'OrthographicSSR Only': OrthographicSSRPass.OUTPUT.OrthographicSSR,
					'OrthographicSSR Only + Blur': OrthographicSSRPass.OUTPUT.Blur,
					'Beauty': OrthographicSSRPass.OUTPUT.Beauty,
					'Depth': OrthographicSSRPass.OUTPUT.Depth,
					'Normal': OrthographicSSRPass.OUTPUT.Normal
				}).onChange(function (value) {

					orthographicSSRPass.output = parseInt(value);

				});
				gui.add(params, 'enableSSR').name( 'Enable SSR' );
				gui.add(orthographicSSRPass, 'opacity').min(0).max(1);
				gui.add(orthographicSSRPass, 'maxDistance').min(0).max(2);
				gui.add(orthographicSSRPass, 'stepStride').min(1).max(10).step(1);
				gui.add(orthographicSSRPass, 'surfDist').min(.001).max(.05).step(.001);

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function render() {

				var time = - performance.now() / 1000;

				for ( var i = 0; i < wheels.length; i ++ ) {

					wheels[ i ].rotation.x = time * Math.PI;

				}

				grid.position.z = - ( time ) % 5;

				// if(params.enableSSR){
				// 	orthographicSSRPass.setFrustumSize(initialFrustumSize/camera.zoom)
				// 	composer.render();
				// }else{
					renderer.render(scene,camera)
				// }

				stats.update();

			}

			init();

		</script>

</body>

</html>
