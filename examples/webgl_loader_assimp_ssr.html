<!DOCTYPE html>
<html lang="en">
<head>
		<title>three.js webgl - Assimp</title>

</head>

<body>
		<div id="container"></div>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a>
			<a href="https://github.com/Virtulous" target="_blank" rel="noopener">Assimp File format</a>
			<div>Assimp loader by <a href="https://virtulo.us" target="_blank" rel="noopener">Virtulous</a></div>
			<div>Octaminator model from <a href="http://opengameart.org/content/octaminator-engine-ready" target="_blank" rel="noopener">Teh_Bucket and raymoohawk</a></div>
		</div>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import Stats from './jsm/libs/stats.module.js';

			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { AssimpLoader } from './jsm/loaders/AssimpLoader.js';
	
	import { GUI } from './jsm/libs/dat.gui.module.js';
	import { EffectComposer } from './jsm/postprocessing/EffectComposer.js';
	import { SSRPass } from './jsm/postprocessing/SSRPass.js';

	var params = {
		enableSSR: true,
	}
	var composer
	var ssrPass
	var gui

			var container, stats;
			var camera, scene, renderer;
			var animation;

			init();

			function init() {

				container = document.getElementById( 'container' );
				camera = new THREE.PerspectiveCamera( 25, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( 600, 1150, 5 );
				camera.up.set( 0, 0, 1 );
				camera.lookAt( - 100, 0, 0 );

				scene = new THREE.Scene();

				var ambient = new THREE.HemisphereLight( 0x8888fff, 0xff8888, 0.5 );
				ambient.position.set( 0, 1, 0 );
				scene.add( ambient );

				var light = new THREE.DirectionalLight( 0xffffff, 1 );
				light.position.set( 0, 4, 4 ).normalize();
				scene.add( light );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				var controls = new OrbitControls( camera, renderer.domElement );
				controls.minDistance = 750;
				controls.maxDistance = 2500;

				stats = new Stats();
				container.appendChild( stats.dom );

				var loader = new AssimpLoader();
				loader.load( './models/assimp/octaminator/Octaminator.assimp', function ( result ) {

					var object = result.object;

					object.position.y = - 100;
					object.rotation.x = Math.PI / 2;
					scene.add( object );

					animation = result.animation;

				} );

				window.addEventListener( 'resize', onWindowResize, false );

// composer

composer = new EffectComposer(renderer);
ssrPass = new SSRPass(scene, camera, innerWidth, innerHeight);
composer.addPass(ssrPass);

// GUI

gui = new GUI( { width: 400 } );
// ssrPass.surfDist=4.2
ssrPass.surfDist=.007
// ssrPass.output=SSRPass.OUTPUT.SSR
gui.add(ssrPass, 'output', {
	'Default': SSRPass.OUTPUT.Default,
	'DefaultBlur': SSRPass.OUTPUT.DefaultBlur,
	'SSR Only': SSRPass.OUTPUT.SSR,
	'SSR Only + Blur': SSRPass.OUTPUT.Blur,
	'Beauty': SSRPass.OUTPUT.Beauty,
	'Depth': SSRPass.OUTPUT.Depth,
	'Normal': SSRPass.OUTPUT.Normal
}).onChange(function (value) {

	ssrPass.output = parseInt(value);

});
gui.add(params, 'enableSSR').name( 'Enable SSR' );
gui.add(ssrPass, 'opacity').min(0).max(1);
gui.add(ssrPass, 'maxDistance').min(0).max(2000);
// gui.add(ssrPass, 'surfDist').min(0).max(10).step(.1);
gui.add(ssrPass, 'surfDist').min(0).max(.02).step(.0001);
				animate();

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate, renderer.domElement );

if(params.enableSSR){
	// ssrPass.setFrustumSize(initialFrustumSize/camera.zoom)
	composer.render();
}else{
	renderer.render(scene,camera)
}

				if ( animation ) animation.setTime( performance.now() / 1000 );

				stats.update();

			}
		</script>
</body>

</html>
