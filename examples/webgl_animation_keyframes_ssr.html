<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - animation - keyframes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #bfe3dd;
				color: #000;
			}

			a {
				color: #2983ff;
			}
		</style>
		<script>
			var _hmt = _hmt || [];
			(function() {
				var hm = document.createElement("script");
				hm.src = "https://hm.baidu.com/hm.js?e67efb7496d97ed7057c06b9e2455d87";
				var s = document.getElementsByTagName("script")[0]; 
				s.parentNode.insertBefore(hm, s);
			})();
			</script>
	</head>

	<body>

		<div id="container"></div>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - animation - keyframes<br/>
			Model: <a href="https://www.artstation.com/artwork/1AGwX" target="_blank" rel="noopener">Littlest Tokyo</a> by
			<a href="https://www.artstation.com/glenatron" target="_blank" rel="noopener">Glen Fox</a>, CC Attribution.<br/>
			<a href="https://github.com/mrdoob/three.js/pull/20156" target="_blank" rel="noopener">SSRPass</a> add by <a href="https://github.com/gonnavis" target="_blank" rel="noopener">Vis</a>
		</div>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import Stats from './jsm/libs/stats.module.js';

			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';
			import { DRACOLoader } from './jsm/loaders/DRACOLoader.js';
	
	import { GUI } from './jsm/libs/dat.gui.module.js';
	import { EffectComposer } from './jsm/postprocessing/EffectComposer.js';
	import { SSRPass } from './jsm/postprocessing/SSRPass.js';

	var params = {
		enableSSR: true,
		darken: false,
	}
	var composer
	var ssrPass
	var gui

			var scene, camera, dirLight, stats;
			var renderer, mixer, controls;

			var clock = new THREE.Clock();
			var container = document.getElementById( 'container' );

			stats = new Stats();
			container.appendChild( stats.dom );

			renderer = new THREE.WebGLRenderer( { antialias: false } );
			// renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.outputEncoding = THREE.sRGBEncoding;
			container.appendChild( renderer.domElement );

			scene = new THREE.Scene();
			scene.background = new THREE.Color( 0xbfe3dd );

			camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 100 );
			camera.position.set( 5, 2, 8 );

			controls = new OrbitControls( camera, renderer.domElement );
			controls.target.set( 0, 0.5, 0 );
			controls.update();
			controls.enablePan = false;
			// controls.enableDamping = true;

			scene.add( new THREE.HemisphereLight( 0xffffff, 0x000000, 0.4 ) );

			dirLight = new THREE.DirectionalLight( 0xffffff, 1 );
			dirLight.position.set( 5, 2, 8 );
			scene.add( dirLight );

			// envmap
			var path = 'textures/cube/Park2/';
			var format = '.jpg';
			var envMap = new THREE.CubeTextureLoader().load( [
				path + 'posx' + format, path + 'negx' + format,
				path + 'posy' + format, path + 'negy' + format,
				path + 'posz' + format, path + 'negz' + format
			] );

			var dracoLoader = new DRACOLoader();
			dracoLoader.setDecoderPath( 'js/libs/draco/gltf/' );

			var loader = new GLTFLoader();
			loader.setDRACOLoader( dracoLoader );
			loader.load( 'models/gltf/LittlestTokyo.glb', function ( gltf ) {

				var model = gltf.scene;
				model.position.set( 1, 1, 0 );
				model.scale.set( 0.01, 0.01, 0.01 );
				model.traverse( function ( child ) {

					if ( child.isMesh ) child.material.envMap = envMap;

				} );

				scene.add( model );

				mixer = new THREE.AnimationMixer( model );
				mixer.clipAction( gltf.animations[ 0 ] ).play();

				animate();

			}, undefined, function ( e ) {

				console.error( e );

			} );


			window.onresize = function () {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			};

// composer

composer = new EffectComposer(renderer);
ssrPass = new SSRPass({
	scene, 
	camera, 
	innerWidth, 
	innerHeight,
	encoding: THREE.sRGBEncoding,
});
composer.addPass(ssrPass);

// GUI

gui = new GUI( { width: 400 } );
ssrPass.maxDistance=4.5
ssrPass.surfDist=.001
gui.add(params, 'enableSSR').name( 'Enable SSR' );
gui.add(ssrPass, 'isDistanceAttenuation');
ssrPass.attenuationDistance=1;
gui.add(ssrPass, 'attenuationDistance').min(0).max(10).step(.001);
gui.add(params, 'darken').name('rainy').onChange(function(value){
	if(value){
		ssrPass.encoding = THREE.LinearEncoding
	}else{
		ssrPass.encoding = THREE.sRGBEncoding
	}
});
gui.add(ssrPass,'isBouncing')
gui.add(ssrPass, 'output', {
	'Default': SSRPass.OUTPUT.Default,
	'SSR Only': SSRPass.OUTPUT.SSR,
	'Beauty': SSRPass.OUTPUT.Beauty,
	'Depth': SSRPass.OUTPUT.Depth,
	'Normal': SSRPass.OUTPUT.Normal
}).onChange(function (value) {

	ssrPass.output = parseInt(value);

});
gui.add(ssrPass, 'opacity').min(0).max(1);
gui.add(ssrPass, 'maxDistance').min(0).max(10).step(.001);
// gui.add(ssrPass, 'surfDist').min(0).max(10).step(.1);
gui.add(ssrPass, 'surfDist').min(0).max(.002).step(.0001);
ssrPass.isInfiniteThick=true
gui.add(ssrPass, 'isInfiniteThick');
ssrPass.thickTolerance=.3
gui.add(ssrPass, 'thickTolerance').min(0).max(1).step(.01);
gui.add(ssrPass, 'isBlur');
gui.add(ssrPass, 'isNoise');
gui.add(ssrPass, 'noiseIntensity').min(0).max(.3).step(.01);


			function animate() {

				requestAnimationFrame( animate );

				var delta = clock.getDelta();

				mixer.update( delta );

				controls.update();

				stats.update();


				if(params.enableSSR){
			composer.render();
		}else{
			renderer.render(scene,camera)
		}

			}


		</script>

	</body>

</html>
