<!DOCTYPE html>
<html lang="en">

<head>

	<head>
		<title>three.js webgl - postprocessing - Screen Space Reflection</title>

		<link type="text/css" rel="stylesheet" href="main.css">

<body>
	<div id="container"></div>
	<canvas id="cvs2d" style="position:absolute;left:100px;top:100px;width:100%;height:100%;pointer-events: none;"></canvas>

	<script src="/lib/vs_util/vs_util.js"></script>
	<script type="module">
		import * as THREE from '../build/three.module.js';
		window.THREE=THREE

		import Stats from './jsm/libs/stats.module.js';

		import { OrbitControls } from './jsm/controls/OrbitControls.js'

		import { GUI } from './jsm/libs/dat.gui.module.js';
		import { EffectComposer } from './jsm/postprocessing/EffectComposer.js';

		import { DRACOLoader } from './jsm/loaders/DRACOLoader.js';

		let params = {
			enableSSR: false,
			autoRotate: false,
			isOtherMeshes: true,
			isReflector: false,
		}
		let composer
		let gui
		let isPerspectiveCamera = true
		let stats;
		let mesh;
		let controls;
		let camera, scene, renderer;
		let otherMeshes = []
		let reflector
		let reflectorRenderTarget
		let selects=[]
		window.readed = new Float32Array( 4 );
		window.readedVec3=new THREE.Vector3()

		const container = document.querySelector('#container');

		cvs2d.width=window.innerWidth
		cvs2d.height=window.innerHeight
		window.ctx2d=cvs2d.getContext('2d')
		// ctx2d.fillRect(0,0,cvs2d.width,cvs2d.height)

		init();
		animate();

		function init() {

			camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 15);
			window.camera=camera
			// camera.position.set(0.13271600513224902, 0.3489546826045913, 0.43921296427927076);
			// camera.position.set(.5, 0, 0).applyAxisAngle(new THREE.Vector3(0,0,1),Math.PI/4);
			camera.position.set(0, .5, .5)

			scene = new THREE.Scene();
			scene.background = new THREE.Color(0x443333);
			scene.fog = new THREE.Fog(0x443333, 1, 4);

			{
				const geometry = new THREE.BoxBufferGeometry(.05, .05, .05);
				const material = new THREE.MeshBasicMaterial({ color: 'red' })
				const mesh = new THREE.Mesh(geometry, material)
				mesh.position.set(.12, 0, 0)
				scene.add(mesh)
			}
			{
				const geometry = new THREE.BoxBufferGeometry(.05, .05, .05);
				const material = new THREE.MeshBasicMaterial({ color: 'green' })
				const mesh = new THREE.Mesh(geometry, material)
				mesh.position.set(-.12, 0, 0)
				scene.add(mesh)
			}
			{
				const geometry = new THREE.BoxBufferGeometry(.05, .05, .05);
				const material = new THREE.MeshBasicMaterial({ color: 'blue' })
				const mesh = new THREE.Mesh(geometry, material)
				mesh.position.set(0, 0, .12)
				scene.add(mesh)
			}
			{
				const geometry = new THREE.BoxBufferGeometry(.05, .05, .05);
				const material = new THREE.MeshBasicMaterial({ color: 'yellow' })
				const mesh = new THREE.Mesh(geometry, material)
				mesh.position.set(0, 0, -.12)
				scene.add(mesh)
			}

			// renderer
			renderer = new THREE.WebGLRenderer({ antialias: false });
			// renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.outputEncoding = THREE.sRGBEncoding;
			// renderer.shadowMap.enabled = true;
			container.appendChild(renderer.domElement);

			//

			controls = new OrbitControls(camera, renderer.domElement);
			// controls.enableDamping = true
			// controls.target.set(0, 0.05, 0);
			controls.update()
			controls.enabled = !params.autoRotate

			// STATS

			stats = new Stats();
			// container.appendChild(stats.dom);

			window.addEventListener('resize', onWindowResize, false);

			// window.pixelCount=window.innerWidth*window.innerHeight
			window.pixelCount=4

			window.pixelRenderer=new THREE.WebGLRenderer({ antialias: false });
			pixelRenderer.setSize(1,1);
			pixelRenderer.outputEncoding = THREE.sRGBEncoding;
			// container.appendChild(pixelRenderer.domElement);

			// window.pixelCamera = new THREE.OrthographicCamera( -1, 1, 1, -1, .001, 1000 );

			window.pixelCameras=[]
			for(let i=0;i<pixelCount;i++){
				let pixelCamera = new THREE.OrthographicCamera( -1, 1, 1, -1, 1, 1000 );
				pixelCameras.push(pixelCamera)
			}

		}


		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);
			composer.setSize(window.innerWidth, window.innerHeight);
			reflectorRenderTarget.setSize(window.innerWidth, window.innerHeight);

		}

		function animate() {

			requestAnimationFrame(animate);

			stats.begin();
			render();
			stats.end();

		}

		function render() {

			if(params.autoRotate){
				const timer = Date.now() * 0.0003;

				camera.position.x = Math.sin(timer) * 0.5;
				camera.position.y = 0.25;
				camera.position.z = Math.cos(timer) * 0.5;
				camera.lookAt(0, 0.1, 0);
			}else {
				controls.update()
			}

			// for(let y=0;y<window.innerHeight;y++){
			// 	for(let x=0;x<window.innerWidth;x++){
			// 		let i=y*window.innerWidth+x
			// 		renderer.readRenderTargetPixels( ssrPass.ssrRenderTarget, x, y, 1, 1, readed );
			// 		pixelCameras[i].position.set(
			// 			readed[0],
			// 			readed[1],
			// 			readed[2],
			// 		)
			// 	}
			// }
			for(let y=0;y<2;y++){
				for(let x=0;x<2;x++){
					let i=y*2+x
					pixelCameras[i].rotation.y=i*Math.PI/2
				}
			}
			for(let y=0;y<2;y++){
				for(let x=0;x<2;x++){
					let i=y*2+x
					pixelRenderer.render(scene,pixelCameras[i])
					ctx2d.drawImage(pixelRenderer.domElement,x,y,1,1)
				}
			}
			// renderer.render(scene, camera)


			// pixelCameras.forEach((n,i)=>{
			// 	pixelRenderer.render(scene,pixelCameras[i])
			// })

		}
	</script>
</body>

</html>
