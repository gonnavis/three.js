		function init() {

				mesh.position.set(-.12, 0, 0)

			}
			{

				const material = new THREE.MeshBasicMaterial({ color: 'blue' })
				const mesh = new THREE.Mesh(geometry, material)
				mesh.position.set(0, 0, .12)
				scene.add(mesh)
			}
			{
				const geometry = new THREE.BoxBufferGeometry(.05, .05, .05);
				const material = new THREE.MeshBasicMaterial({ color: 'yellow' })

			// renderer.shadowMap.enabled = true;
			container.appendChild(renderer.domElement);

			//

			controls = new OrbitControls(camera, renderer.domElement);
			// controls.enableDamping = true
			// controls.target.set(0, 0.05, 0);
			controls.update()

			// STATS

			stats = new Stats();
			// container.appendChild(stats.dom);

			window.addEventListener('resize', onWindowResize, false);

			// composer

			composer = new EffectComposer(renderer);
			ssrPass = new SSRPass({
				scene,
				camera,
				width: innerWidth,
				height: innerHeight,
				encoding: THREE.sRGBEncoding,
				isPerspectiveCamera: isPerspectiveCamera,
				selects: params.isReflector ? selects : null,
				// morphTargets: true,
			});
			window.ssrPass = ssrPass
			composer.addPass(ssrPass);

			// GUI

			// gui = new GUI({ width: 400 });

			// 	if (params.isOtherMeshes) {

			// gui.close()

			// window.pixelCount=window.innerWidth*window.innerHeight
			window.pixelCount=100

			window.pixelRenderer=new THREE.WebGLRenderer({ antialias: false });
			pixelRenderer.setSize(1,1);
			pixelRenderer.outputEncoding = THREE.sRGBEncoding;
			// container.appendChild(pixelRenderer.domElement);

			// window.pixelCamera = new THREE.OrthographicCamera( -1, 1, 1, -1, .001, 1000 );

			window.pixelCameras=[]
			for(let i=0;i<pixelCount;i++){
				let pixelCamera = new THREE.OrthographicCamera( -1, 1, 1, -1, 1, 1000 );
				pixelCameras.push(pixelCamera)
			}

		}


		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);
			composer.setSize(window.innerWidth, window.innerHeight);
			reflectorRenderTarget.setSize(window.innerWidth, window.innerHeight);

		}

		function animate() {

			requestAnimationFrame(animate);

			stats.begin();
			render();
			stats.end();

		}

		function render() {

			if(params.autoRotate){
				const timer = Date.now() * 0.0003;

				camera.position.x = Math.sin(timer) * 0.5;
				camera.position.y = 0.25;
				camera.position.z = Math.cos(timer) * 0.5;
				camera.lookAt(0, 0.1, 0);
			}else {
				controls.update()
			}

			if (params.enableSSR) {

				ssrPass.outputType=0
				composer.render();
				for(let y=0;y<window.innerHeight;y++){
					for(let x=0;x<window.innerWidth;x++){
						let i=y*window.innerWidth+x
						renderer.readRenderTargetPixels( ssrPass.ssrRenderTarget, x, y, 1, 1, readed );
						pixelCameras[i].position.set(
							readed[0],
							readed[1],
							readed[2],
						)
					}
				}
				ssrPass.outputType=1
				composer.render();
				for(let y=0;y<window.innerHeight;y++){
					for(let x=0;x<window.innerWidth;x++){
						let i=y*window.innerWidth+x
						renderer.readRenderTargetPixels( ssrPass.ssrRenderTarget, x, y, 1, 1, readed );
						readedVec3.x=readed[0]
						readedVec3.y=readed[1]
						readedVec3.z=readed[2]
						pixelCameras[i].rotation.setFromVector3(readedVec3)
					}
				}
				for(let y=0;y<window.innerHeight;y++){
					for(let x=0;x<window.innerWidth;x++){
						let i=y*window.innerWidth+x
						pixelRenderer.render(scene,pixelCameras[i])
						ctx2d.drawImage(renderer.domElement,x,y,1,1)
					}
				}
			} else {
				renderer.render(scene, camera)
			}


			// pixelCameras.forEach((n,i)=>{
