<!DOCTYPE html>
<html lang="en">

<head>

	<head>
		<title>three.js webgl - postprocessing - Screen Space Reflection</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

<body>
	<div id="container"></div>
	<div id="info">
		<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> -
		<a href="https://github.com/mrdoob/three.js/pull/20156" target="_blank" rel="noopener">SSRPass</a> demo by <a href="https://github.com/gonnavis" target="_blank">Vis</a>.<br />
	</div>

	<!-- <script src="https://cdn.bootcdn.net/ajax/libs/vConsole/3.3.4/vconsole.min.js"></script>
<script>
  var vConsole = new VConsole();
</script> -->

	<!-- <script>window.THREE=true</script> -->
	<!-- <script src="/lib/vs_util/vs_util.js"></script> -->

	<script type="module">
		import * as THREE from '../build/three.module.js';

		import Stats from './jsm/libs/stats.module.js';

		import { OrbitControls } from './jsm/controls/OrbitControls.js'

		import { GUI } from './jsm/libs/dat.gui.module.js';
		import { EffectComposer } from './jsm/postprocessing/EffectComposer.js';
		import { SSRPass } from './jsm/postprocessing/SSRPass.js';
		import { Reflector } from './jsm/objects/ReflectorForSSRPass.js';

		import { DRACOLoader } from './jsm/loaders/DRACOLoader.js';

		let params = {
			enableSSR: true,
			isOrbitControls: true,
			isOtherMeshes: true,
			isReflector: true,
		}
		let composer
		let ssrPass
		let gui
		let isPerspectiveCamera = true
		let stats;
		let mesh;
		let controls;
		let camera, scene, renderer;
		let otherMeshes = []
		let reflector

		const container = document.querySelector('#container');

		// Configure and create Draco decoder.
		const dracoLoader = new DRACOLoader();
		dracoLoader.setDecoderPath('js/libs/draco/');
		dracoLoader.setDecoderConfig({ type: 'js' });

		init();
		animate();

		function init() {

			camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 15);
			camera.position.set(0.13271600513224902, 0.3489546826045913, 0.43921296427927076);

			scene = new THREE.Scene();
			scene.background = new THREE.Color(0x443333);
			scene.fog = new THREE.Fog(0x443333, 1, 4);

			// Ground
			const plane = new THREE.Mesh(
				new THREE.PlaneGeometry(8, 8),
				new THREE.MeshPhongMaterial({ color: 0x999999, specular: 0x101010 })
			);
			plane.rotation.x = - Math.PI / 2;
			plane.position.y = 0.0365;
			// plane.receiveShadow = true;
			scene.add(plane);

			// Lights
			const hemiLight = new THREE.HemisphereLight(0x443333, 0x111122);
			scene.add(hemiLight);

			const spotLight = new THREE.SpotLight();
			spotLight.angle = Math.PI / 16;
			spotLight.penumbra = 0.5;
			// spotLight.castShadow = true;
			spotLight.position.set(- 1, 1, 1);
			scene.add(spotLight);

			dracoLoader.load('models/draco/bunny.drc', function (geometry) {

				geometry.computeVertexNormals();

				const material = new THREE.MeshStandardMaterial({ color: 0x606060 });
				const mesh = new THREE.Mesh(geometry, material);
				// mesh.castShadow = true;
				// mesh.receiveShadow = true;
				scene.add(mesh);

				// Release decoder resources.
				dracoLoader.dispose();

			});

			{
				const geometry = new THREE.BoxBufferGeometry(.05, .05, .05);
				const material = new THREE.MeshStandardMaterial({ color: 'green' })
				const mesh = new THREE.Mesh(geometry, material)
				mesh.position.set(-.12, plane.position.y + .025, .015)
				scene.add(mesh)
				otherMeshes.push(mesh)
			}
			{
				const geometry = new THREE.IcosahedronBufferGeometry(.025, 4);
				const material = new THREE.MeshStandardMaterial({ color: 'cyan' })
				const mesh = new THREE.Mesh(geometry, material)
				mesh.position.set(-.05, plane.position.y + .025, .08)
				scene.add(mesh)
				otherMeshes.push(mesh)
			}
			{
				const geometry = new THREE.ConeBufferGeometry(.025, .05, 64);
				const material = new THREE.MeshStandardMaterial({ color: 'yellow' })
				const mesh = new THREE.Mesh(geometry, material)
				mesh.position.set(-.05, plane.position.y + .025, -.055)
				scene.add(mesh)
				otherMeshes.push(mesh)
			}
			{
				const geometry = new THREE.PlaneBufferGeometry(100, 100);
				reflector = new Reflector(geometry, {
					clipBias: 0.003,
					textureWidth: window.innerWidth,
					textureHeight: window.innerHeight,
					color: 0x888888,
					useDepthTexture: true,
				});
				reflector.position.y = plane.position.y + .0001;
				reflector.rotation.x = -Math.PI / 2
				reflector.visible = params.isReflector
				scene.add(reflector);
				window.reflectorRenderTarget=reflector.getRenderTarget()///test
			}
			if(0){
				let buffer_geometry = new THREE.PlaneBufferGeometry(1, 1, 1, 1);


				// material
				let uniforms = {
					"colorTexture": { value: reflectorRenderTarget.texture }
					// "colorTexture": { value: reflectorRenderTarget.depthTexture }
				};
				let material = new THREE.ShaderMaterial({
					side:THREE.DoubleSide,
					uniforms: uniforms,
					vertexShader: `
            varying vec2 vUv;
            void main()	{
              vUv = uv;
              // gl_Position=projectionMatrix*modelViewMatrix*vec4(position, 1.0);
              gl_Position=vec4(-position.x-.5,position.y+.5,position.z, 1.0);
            }
          `,
					fragmentShader: `
            uniform float time;
            uniform sampler2D colorTexture;

            varying vec2 vUv;

            void main()	{

              vec2 uv = vUv;
              
              vec3 color = texture2D( colorTexture, uv ).rgb;
              gl_FragColor=vec4( color ,1.0 );
              // gl_FragColor=vec4( vec3(color.r) ,1.0 );

            }
          `

				});


				let mesh = new THREE.Mesh(buffer_geometry, material);

				scene.add(mesh);
			}

			// renderer
			renderer = new THREE.WebGLRenderer({ antialias: false });
			// renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.outputEncoding = THREE.sRGBEncoding;
			// renderer.shadowMap.enabled = true;
			container.appendChild(renderer.domElement);

			//

			controls = new OrbitControls(camera, renderer.domElement);
			controls.enableDamping = true
			controls.target.set(0, 0.1, 0);
			controls.update()
			controls.enabled = params.isOrbitControls

			// STATS

			stats = new Stats();
			container.appendChild(stats.dom);

			window.addEventListener('resize', onWindowResize, false);

			// composer

			composer = new EffectComposer(renderer);
			ssrPass = new SSRPass({
				scene,
				camera,
				width: innerWidth,
				height: innerHeight,
				encoding: THREE.sRGBEncoding,
				isPerspectiveCamera: isPerspectiveCamera,
				useReflector:true,
				reflector,
				reflectorRenderTarget,
				// morphTargets: true,
			});
			composer.addPass(ssrPass);

			// GUI

			gui = new GUI({ width: 400 });
			gui.add(params, 'enableSSR').name('Enable SSR');
			gui.add(ssrPass, 'useReflector');
			gui.add(ssrPass, 'isDistanceAttenuation');
			ssrPass.maxDistance = .1
			gui.add(ssrPass, 'maxDistance').min(0).max(1).step(.01);
			gui.add(params, 'isReflector').onChange(() => {
				if (params.isReflector) {
					reflector.visible = true
				} else {
					reflector.visible = false
				}
			})
			gui.add(params, 'isOrbitControls').onChange(() => {
				controls.enabled = params.isOrbitControls
			})
			gui.add(params, 'isOtherMeshes').onChange(() => {
				if (params.isOtherMeshes) {
					otherMeshes.forEach(mesh => mesh.visible = true)
				} else {
					otherMeshes.forEach(mesh => mesh.visible = false)
				}
			})
			gui.add(ssrPass, 'isFresnel');
			gui.add(ssrPass, 'isBouncing')
			gui.add(ssrPass, 'output', {
				'Default': SSRPass.OUTPUT.Default,
				'SSR Only': SSRPass.OUTPUT.SSR,
				'Beauty': SSRPass.OUTPUT.Beauty,
				'Depth': SSRPass.OUTPUT.Depth,
				'Normal': SSRPass.OUTPUT.Normal,
				// 'Metalness': SSRPass.OUTPUT.Metalness,
			}).onChange(function (value) {

				ssrPass.output = parseInt(value);

			});
			ssrPass.opacity = .8
			gui.add(ssrPass, 'opacity').min(0).max(1);
			if (isPerspectiveCamera) {
				ssrPass.surfDist = 0.0021
				gui.add(ssrPass, 'surfDist').min(0).max(.02).step(.0001);
			} else {
				ssrPass.surfDist = 2
				gui.add(ssrPass, 'surfDist').min(0).max(7).step(.01);
			}
			gui.add(ssrPass, 'isInfiniteThick');
			gui.add(ssrPass, 'thickTolerance').min(0).max(.05).step(.0001);
			gui.add(ssrPass, 'isBlur');
			gui.add(ssrPass, 'isNoise');
			gui.add(ssrPass, 'noiseIntensity').min(0).max(.3).step(.01);

		}


		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);
			composer.setSize(window.innerWidth, window.innerHeight);

		}

		function animate() {

			requestAnimationFrame(animate);

			stats.begin();
			render();
			stats.end();

		}

		function render() {

			if(params.isOrbitControls){
				controls.update()
			}else {
				const timer = Date.now() * 0.0003;

				camera.position.x = Math.sin(timer) * 0.5;
				camera.position.y = 0.25;
				camera.position.z = Math.cos(timer) * 0.5;
				camera.lookAt(0, 0.1, 0);
			}

			if (params.enableSSR) {
				composer.render();
			} else {
				renderer.render(scene, camera)
			}

		}
	</script>
</body>

</html>
