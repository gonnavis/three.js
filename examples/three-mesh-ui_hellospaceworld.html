<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js webgl - three-mesh-ui</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vConsole/3.3.4/vconsole.min.js"></script>
	<script>
		var vConsole = new VConsole();
	</script>
	<script src='https://unpkg.com/three-mesh-ui/dist/three-mesh-ui.js'></script>
	<script type="module">

		import * as THREE from '../build/three.module.js';
		import { OrbitControls } from './jsm/controls/OrbitControls.js';

		let camera, scene, renderer;
		let mesh;

		init();
		animate();

		function init() {

			camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
			camera.position.set(210.92555812577316, 7.220470519732941, 501.5547056207108)
			window.camera = camera

			scene = new THREE.Scene();

			renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			//

			window.addEventListener('resize', onWindowResize, false);

			const controls = new OrbitControls(camera, renderer.domElement);

			const wrapper = new ThreeMeshUI.Block({
				width: 1.2,
				height: 0.7,
				padding: 0.2,
				fontFamily: './assets/hellospaceworld-msdf.json',
				fontTexture: './assets/hellospaceworld.png',
			});

			//

			wrapper.add(

				new ThreeMeshUI.Text({
					content: 'Hello world'
				})

			);

			wrapper.scale.setScalar(500)

			// scene is a THREE.Scene (see three.js)
			scene.add(wrapper);


		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);

		}

		function animate() {

			requestAnimationFrame(animate);

			// This is typically done in the loop :
			ThreeMeshUI.update();

			renderer.render(scene, camera);

		}

	</script>

</body>

</html>
