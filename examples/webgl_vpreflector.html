<!DOCTYPE html>
<html lang="en">

<head>

	<head>
		<title>three.js webgl - postprocessing - Screen Space Reflection</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

<body>
	<div id="container"><canvas id="cvs3d" style="position:absolute;left:0;top:0;width:100%;height:100%;"></canvas></div>
	<canvas id="cvs2d" style="position:absolute;left:0;top:0;width:100%;height:100%;pointer-events: none;z-index: 1000;"></canvas>
	<!-- <div id="info">
		<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> -
		<a href="https://github.com/mrdoob/three.js/pull/20156" target="_blank" rel="noopener">SSRPass</a> demo by <a href="https://github.com/gonnavis" target="_blank">Vis</a>.<br />
	</div> -->
	<span style="background:rgba(0,0,0,.7);position: relative; z-index: 1000;padding:5px;padding-left: 0;">
		<span id="dom_wrap" style="display:none;">
			<button onclick="setToWindowSize()">set to window size</button>
			<label for="">width:<input id="dom_width" type="number" value="100" onchange="render_width=this.value" style="width:50px;"></label>
			<label for="">height:<input id="dom_height" type="number" value="100" onchange="render_height=this.value" style="width:50px;"></label>
			<button onclick="renderAPReflector();state='rendering';cancelAnimationFrame(raf);">render</button>
		</span>
		<span id="dom_info" style="color:white;">loading...</span>
	</span>

	<script type="module">
		import * as THREE from '../build/three.module.js';
		window.THREE=THREE

		import Stats from './jsm/libs/stats.module.js';

		import { OrbitControls } from './jsm/controls/OrbitControls.js'

		import { GUI } from './jsm/libs/dat.gui.module.js';
		import { EffectComposer } from './jsm/postprocessing/EffectComposer.js';
		import { SSRPass } from './jsm/postprocessing/SSRPass.js';

		import { DRACOLoader } from './jsm/loaders/DRACOLoader.js';

		window.render_height=100
		window.render_width=Math.round(window.innerWidth*100/window.innerHeight)
		dom_width.value=window.render_width

		window.params = {
			enableSSR: true,
			autoRotate: false,
			isOtherMeshes: true,
			isReflector: false,
		}
		let composer
		let ssrPass
		let gui
		let isPerspectiveCamera = true
		let stats;
		let mesh;
		let controls;
		let camera, scene, renderer;
		let otherMeshes = []
		let reflector
		let reflectorRenderTarget
		let mesh_bunny
		window.state='initial'
		window.readed = new Float32Array( 4 );
		window.readedVec3=new THREE.Vector3()
		window.reflectVec3=new THREE.Vector3()

		const container = document.querySelector('#container');

		// Configure and create Draco decoder.
		const dracoLoader = new DRACOLoader();
		dracoLoader.setDecoderPath('js/libs/draco/');
		dracoLoader.setDecoderConfig({ type: 'js' });
		dracoLoader.load('models/draco/bunny.drc', function (geometry) {

			geometry.computeVertexNormals();

			const material = new THREE.MeshStandardMaterial({ color: 0x606060 });
			const mesh = new THREE.Mesh(geometry, material);
			// mesh.castShadow = true;
			// mesh.receiveShadow = true;
			mesh_bunny=mesh

			// Release decoder resources.
			dracoLoader.dispose();

			console.log('loaded')
			dom_info.innerText=''
			dom_wrap.style.display='inline'

			init();
			animate();

		});

		function init() {

			cvs2d.width=render_width
			cvs2d.height=render_height
			window.ctx2d=cvs2d.getContext('2d')
			// ctx2d.fillRect(0,0,cvs2d.width,cvs2d.height)

			camera = new THREE.PerspectiveCamera(35, render_width / render_height, 0.1, 15);
			window.camera=camera
			// camera.position.set(0.13271600513224902, 0.3489546826045913, 0.43921296427927076);
			// camera.position.set(.5, 0, 0).applyAxisAngle(new THREE.Vector3(0,0,1),Math.PI/4);
			// camera.position.set(0.18829417135451876, 0.08142276408283763, -0.10567413852928587);
			// camera.position.set(0.03563935501962898, 0.22116787374986915, -0.0553714098215656);
			// camera.position.set(0.09323919966209626, 0.09299305784167794, 0.25949967775832036);
			camera.position.set(0.11867382037835228, 0.3091829818920357, 0.43643250194722316);

			scene = new THREE.Scene();
			// scene.background = new THREE.Color(0x443333);
			// scene.fog = new THREE.Fog(0x443333, 1, 4);

			scene.add(mesh_bunny);

			// Ground
			const plane = new THREE.Mesh(
				new THREE.PlaneGeometry(8, 8),
				new THREE.MeshPhongMaterial({ color: 0x999999, specular: 0x101010 })
			);
			plane.rotation.x = - Math.PI / 2;
			plane.position.y = 0.0365;
			// plane.receiveShadow = true;
			scene.add(plane);

			// Lights
			const hemiLight = new THREE.HemisphereLight(0x443333, 0x111122);
			scene.add(hemiLight);

			const spotLight = new THREE.SpotLight();
			spotLight.angle = Math.PI / 16;
			spotLight.penumbra = 0.5;
			// spotLight.castShadow = true;
			spotLight.position.set(- 1, 1, 1);
			scene.add(spotLight);


			{
				const geometry = new THREE.BoxBufferGeometry(.05, .3, .3);
				const material = new THREE.MeshStandardMaterial({ color: 'green' })
				const mesh = new THREE.Mesh(geometry, material)
				mesh.position.set(-.13, plane.position.y + .15, .015)
				scene.add(mesh)
				otherMeshes.push(mesh)
			}
			{
				const geometry = new THREE.IcosahedronBufferGeometry(.025, 4);
				const material = new THREE.MeshStandardMaterial({ color: 'cyan' })
				const mesh = new THREE.Mesh(geometry, material)
				mesh.position.set(-.05, plane.position.y + .025, .08)
				scene.add(mesh)
				otherMeshes.push(mesh)
			}
			{
				const geometry = new THREE.ConeBufferGeometry(.025, .05, 64);
				const material = new THREE.MeshStandardMaterial({ color: 'yellow' })
				const mesh = new THREE.Mesh(geometry, material)
				mesh.position.set(-.05, plane.position.y + .025, -.055)
				scene.add(mesh)
				otherMeshes.push(mesh)
			}

			// renderer
			renderer = new THREE.WebGLRenderer({ antialias: false, canvas:cvs3d });
			// renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(render_width, render_height, false);
			renderer.outputEncoding = THREE.sRGBEncoding;
			// renderer.shadowMap.enabled = true;
			container.appendChild(renderer.domElement);

			//

			controls = new OrbitControls(camera, renderer.domElement);
			window.controls=controls
			// controls.enableDamping = true
			controls.target.set(-0.08137769989670579, 0.060094131763247, 0.002092414710654196);
			controls.update()
			controls.enabled = !params.autoRotate

			// STATS

			stats = new Stats();
			// container.appendChild(stats.dom);

			// composer

			composer = new EffectComposer(renderer);
			ssrPass = new SSRPass({
				scene,
				camera,
				width: render_width,
				height: render_height,
				encoding: THREE.sRGBEncoding,
				isPerspectiveCamera: isPerspectiveCamera,
				// morphTargets: true,
			});
			window.ssrPass = ssrPass
			composer.addPass(ssrPass);

			window.pixelRenderer=new THREE.WebGLRenderer({ antialias: false, alpha: true });
			pixelRenderer.setSize(1,1);
			pixelRenderer.outputEncoding = THREE.sRGBEncoding;
			// container.appendChild(pixelRenderer.domElement);

			let pixelCameraSize
			// pixelCameraSize=.00000000000000000000000000000000000001
			// pixelCameraSize=.0000000000000000000000000000000000001
			pixelCameraSize=.000001
			window.pixelCamera = new THREE.OrthographicCamera( -pixelCameraSize, pixelCameraSize, pixelCameraSize, -pixelCameraSize, .001, 10 );

			state='inited'
		}

		function animate() {
			console.log('animate')

			window.raf=requestAnimationFrame(animate);

			stats.begin();
			render();
			stats.end();

		}

		function render() {
			renderer.render(scene, camera)
		}

		window.renderAPReflector=renderAPReflector
		async function renderAPReflector() {
			if(state==='rendering') return
			if(state==='rendered'){
				alert('Please reload page to re-render.')
				return
			}

			dom_info.innerText='rendering...'
			await new Promise(resolve=>setTimeout(resolve, 0))


			renderer.render(scene, camera)
			ctx2d.drawImage(renderer.domElement,0,0);

			composer.render();
			ctx2d.globalAlpha=.5
			for(let y=0;y<render_height;y++){
				for(let x=0;x<render_width;x++){
					let i=y*render_width+x

					renderer.readRenderTargetPixels( ssrPass.worldPositionRenderTarget, x, y, 1, 1, readed );
					// if(y===60) debugger
					pixelCamera.position.set( readed[0], readed[1], readed[2], )
					
					renderer.readRenderTargetPixels( ssrPass.worldNormalRenderTarget, x, y, 1, 1, readed );
					// if(y===60) debugger
					readedVec3.set( readed[0], readed[1], readed[2], )
					pixelCamera.lookAt(reflectVec3.copy(pixelCamera.position).sub(camera.position).reflect(readedVec3).add(pixelCamera.position))

					pixelRenderer.render(scene,pixelCamera)
					ctx2d.drawImage(pixelRenderer.domElement,x,render_height-y,1,1)

				}
				dom_info.innerText=`rendering... line: ${y}`
				await new Promise(resolve=>setTimeout(resolve, 0))
			}
			{/* solve line gap problem */
				cvs2d.style.display='none'
				await new Promise(resolve=>setTimeout(resolve, 300))
				cvs2d.style.display='block'
			}

			console.log('rendered')
			dom_info.innerText='rendered'
			state='rendered'
		}

		
		window.setToWindowSize=setToWindowSize
		function setToWindowSize(){
			if(!confirm('May cause very long render time! Are you sure?')) return
			dom_width.value=window.innerWidth
			dom_height.value=window.innerHeight
		}
	</script>
</body>

</html>
