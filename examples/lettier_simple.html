<!DOCTYPE html>
<html lang="en">

<head>
	<title>Panda3D</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>

	<script type="module">

		import * as THREE from '../build/three.module.js';

		import { OrbitControls } from './jsm/controls/OrbitControls.js';

		var container, controls;
		var camera, scene, renderer;

		(async () => {
			await init();
			render();
		})()

		async function init() {

			container = document.createElement('div');
			document.body.appendChild(container);

			camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.25, 200);
			camera.position.set(0, 1, 3);
			window.camera = camera

			scene = new THREE.Scene();

			renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			container.appendChild(renderer.domElement);

			controls = new OrbitControls(camera, renderer.domElement);
			controls.addEventListener('change', render); // use if there is no animation loop
			controls.update();

			window.addEventListener('resize', onWindowResize, false);

			{
				let geo = new THREE.BoxBufferGeometry(1, 1, 1)
				// let mtl = new THREE.MeshStandardMaterial({
				// 	color: 'red',
				// })
				let vertexShader=await(await fetch('/lib/3d-game-shaders-for-beginners_github/demonstration/shaders/fragment/base.vert')).text()
				let fragmentShader=await(await fetch('/lib/3d-game-shaders-for-beginners_github/demonstration/shaders/fragment/base.frag')).text()
				vertexShader=vertexShader.replace('#version 150','')
				fragmentShader=fragmentShader.replace('#version 150','')
				let mtl = new THREE.RawShaderMaterial({
					vertexShader,
					fragmentShader,
				})
				let mt
				let mesh = new THREE.Mesh(geo, mtl)
				scene.add(mesh)
			}
			{
				const light = new THREE.HemisphereLight(0xffffbb, 0x080820, 1);
				scene.add(light);
			}
			{
				const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
				scene.add(directionalLight);
				scene.add(directionalLight.target);
				directionalLight.target.position.set(-.5, 0, -1)
			}

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);

			render();

		}

		//

		function render() {

			renderer.render(scene, camera);

		}

	</script>

</body>

</html>
